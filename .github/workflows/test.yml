name: 'Test'
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          valid-tags: Feature,Fix,Tech
      - run: yarn lint && yarn test
